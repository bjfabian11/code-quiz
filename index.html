<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brandon Fabian</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="grid-container">
            <div class="grid-header">
                <hr />
                <h2 classe="upper-case"><i class="fas fa-beer"> Meet the Beer <i class="fas fa-beer"></i></i></h2>
                <hr />
            </div>
            <div class="grid-item">
                <img class="grid-image" src="https://source.unsplash.com/random/?beer,brewery">
            </div>
            <div class="grid-item">
                <img class="grid-image" src="https://source.unsplash.com/random/?brewery">
            </div>
            <div class="text-right">
                <h1 class="big-quote orange-color">"</h1>
                <h2 class="grid-text upper-case">I drink to make other people more interesting.</h2>
                <p class="orange-color upper-case">Ernest Hemmingway</p>
            </div>
            <div class="grid-item">
                <img class="grid-image" src="https://source.unsplash.com/random/?stout">
            </div>
            <div class="grid-item">
                <img class="grid-image" src="https://source.unsplash.com/random/?ipa">
            </div>
            <div class="grid-item overlay-img text-center">
                <span>TUNA</span>
                <h2>Young Buck</h2>
                <p>Q: <span>For what would you be famous?</span></p>
                <p>A: <span>My legendary puppy dog face and 1st rate beggin skills.</span></p>
            </div>
            <div class="text-left">
                <h1 class="big-quote orange-color">"</h1>
                <h2 class="grid-text upper-case">Good people drink good beer.</h2>
                <p class="orange-color upper-case">Hunter S. Thompson</p>
            </div>
            <div class="grid-item">
                <img class="grid-image" src="https://source.unsplash.com/random/?keg">
            </div>
            <div class="grid-item">
                <img class="grid-image" src="https://source.unsplash.com/random/?pilsner">
            </div>
            <div class="grid-item">
                <img class="grid-image" src="https://source.unsplash.com/random/?lager">
            </div>
            <div class="grid-item upper-case text-center grid-color">
                <h1>Join our team</h1>
                <p>Think you've got what it takes?</p>
                <img class="hops" src="hops.png" alt="hops">
            </div>
            <div class="grid-item">

            </div>
            <div class="grid-footer">
                <hr />
                <p><i class="fas fa-beer"></i></p>
                <hr />
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
